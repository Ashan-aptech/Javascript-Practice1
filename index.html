<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h2 class="text-center mb-4 border-bottom pb-3">Task Manager</h2>

    <div class="card p-4 shadow-sm">
      <h5 class="text-center mb-3 text-dark">Add New Task</h5>
      <div class="mb-3">
        <input type="text" id="TaskName" class="form-control" placeholder="Task name" required>
      </div>
      <div class="mb-3">
        <textarea id="TaskDescription" class="form-control" rows="3" placeholder="Task details..."></textarea>
      </div>
      <div class="mb-3">
        <input type="date" id="taskDate" class="form-control" required>
      </div>
      <button class="btn btn-dark w-100 fw-bold" id="addTask">Add Task</button>
    </div>

    <div class="mt-5">
      <h5 class="mb-3 border-bottom pb-2">Your Tasks</h5>
      <table class="table table-dark table-hover text-center align-middle" id="taskTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Finish Project Proposal</td>
            <td>2025-10-30</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>

</body>
</html>
